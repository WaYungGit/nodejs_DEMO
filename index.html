<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scale=no">
    <title>自助获取许可证</title>
	<link rel="bookmark" type="image/x-icon" href="favicon.ico">
	<link rel="shortcut icon" href="favicon.ico">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery_2.1.0.min.js"></script>
    <script src="include.js"></script>
    <script src="bootstrap.min.js"></script>
	
	<style type="text/css">  
            body{background-size:cover;font-size: 16px;}  
            .form{background: rgba(255,255,255,0.2);width:600px;margin:100px auto;}   
            .fa{display: inline-block;} 
    </style>

  </head>
  <body style="overflow-x:hidden">
<div class="container-fluid" >
	<div class="form row">
		<table class="table">
			<thead>
				<th></th>
				<th>UID</th>
				<th>MAC</th>
			</thead>
			<tbody id="licenseinfoid">
				<tr>
					<td>
						<button onclick="licenseinfoadd(this)">+</button>
					</td>
					<td style="text-align:left;">
						<input onchange="checkuid(this)" style="width:300px;">
						</input>
					</td>
					<td style="text-align:left;">
						<input onchange="checkmac(this)">
						</input>
					</td>
				</tr>
			</tbody>
		</table>
		<button class="btn btn-success" onclick="getlicense()" id="submitbtn" >提交<i class="fa fa-gear fa-fw"></i></button>
	</div>
</div>
</body>
</html>
